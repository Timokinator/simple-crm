<div class="container-delete-user">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Delete user</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>If you want to delete this user, type "delete" and click "Delete"</p>
            <mat-divider></mat-divider> <br>

            <mat-form-field class="example-full-width">
                <mat-label>Please type: "delete"</mat-label>
                <input matInput placeholder="" [(ngModel)]="readyToDelete">
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
            <button mat-flat-button mat-button [mat-dialog-close]="" color="primary">
                Cancel
                <mat-icon>cancel</mat-icon>
            </button>
            <button (click)="deleteUser()" [mat-dialog-close]="" [disabled]="readyToDelete == 'delete' ? false : true"
                mat-flat-button color="warn">
                Delete
                <mat-icon>delete</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
