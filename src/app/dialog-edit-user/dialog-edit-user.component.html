<div *ngIf="loading" class="container-progress-bar">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<h1 mat-dialog-title>Edit User</h1>
<div mat-dialog-content>
    <div class="container-input-names">
        <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input (keyup)="checkValidation()" required id="firstName" name="firstName" class="form-control"
                minlength="2" #name="ngModel" [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input (keyup)="checkValidation()" required [disabled]="loading" [(ngModel)]="user.lastName" matInput
                placeholder="">
        </mat-form-field>
    </div>

    <div class="container-input-email">
        <mat-form-field class="input-email" appearance="outline">
            <mat-label>E-mail</mat-label>
            <input (keyup)="checkValidation()" required type="email" [disabled]="loading" [(ngModel)]="user.email"
                matInput placeholder="">
        </mat-form-field>
    </div>

    <div class="container-input-birthday">
        <mat-form-field class="input-birthday">
            <mat-label>Birth Date</mat-label>
            <input (keyup)="checkValidation()" required [disabled]="loading" [(ngModel)]="birthDate" matInput
                [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>


</div>
<div class="container-btn" mat-dialog-actions>
    <button [disabled]="loading" mat-flat-button color="warn" [mat-dialog-close]="">
        Cancel
        <mat-icon>cancel</mat-icon>
    </button>
    <button [disabled]="loading || formIncomplete" mat-flat-button color="primary" type="submit"
        (click)="updateUserHeader()" [mat-dialog-close]="">
        Save
        <mat-icon>save</mat-icon>
    </button>
</div>
