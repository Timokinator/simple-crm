<mat-card *ngFor="let note of listNotes" class="example-card">
    <mat-card-header>
        <mat-card-title>{{ note.title }}</mat-card-title>
    </mat-card-header>
    <!-- <mat-divider></mat-divider> -->
    <mat-card-content>
        <p>{{ note.content }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>
            <mat-icon>edit</mat-icon>
            Edit note
        </button>
        <button mat-button>
            <mat-icon>delete</mat-icon>
            Delete note
        </button>
    </mat-card-actions>
</mat-card>




















<button (click)="openDialog()" matTooltip="Add note" [matTooltipPosition]="'above'" class="btn-add" mat-fab
    color="primary">
    <mat-icon>add</mat-icon>
</button>
