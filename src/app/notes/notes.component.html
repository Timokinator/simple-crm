<mat-card *ngFor="let note of listNotes" class="example-card">
    <mat-card-header>
        <mat-card-title>{{ note.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p class="global-line-break-anywhere">{{ note.content }}</p>

        <span>User:</span>
        <ng-container *ngFor="let user of listUser">
            <span *ngIf="user.id == note.user">
                {{ user.firstName }} {{ user.lastName }}
            </span>
        </ng-container>

    </mat-card-content>
    <mat-card-actions>
        <button (click)="editNote(note)" mat-button>
            <mat-icon>edit</mat-icon>
            Edit note
        </button>
        <button (click)="deleteNote(note)" mat-button>
            <mat-icon>delete</mat-icon>
            Delete note
        </button>
    </mat-card-actions>
</mat-card>



<button (click)="openDialog()" matTooltip="Add note" [matTooltipPosition]="'above'" class="btn-add" mat-fab
    color="primary">
    <mat-icon>add</mat-icon>
</button>
